[video]
performance=recommended
gamma_red=255
gamma_green=255
gamma_blue=255
gamma_brightness=1.0
gamma_contrast=0
vsync=false
triplebuffer=false
fullscreen=1
width=1024
height=768
detailweb=1
sky=1
hardware=gf3
detail_step=1
detailflora=1000
zbuffer=24
## Shadow choices: none, low, medium, high, insane
shadows_debug=medium
shadows_release=medium
decals=medium
enable_textures=true
memory=false
texture_quality=medium
max_yon=1024
mesh_detail=high
effect_low=80
effect_medium=100
effect_high=100
warpgate_effect=true

##Prefetch choices
##            - none   : Load all textures on demand
##            - low    : Preload effect textures only
##            - medium : Preload effect textures and building textures
##            - high   : Preload effect textures, building textures, and rock and flora textures.
##            - all    : Preload *all* texture
prefetch=all

fullres_weapons=false
fullres_vehicles=false
fullres_objects=false
fullres_soldiers=false
fullres_building_textures=false
fullres_building_lightmaps=false
fullres_flora=false
fullres_rocks=false
fullres_effects=false
fullres_samples=false
fullres_loose=false
fullres_bridges=false
fullres_map=false

fullres_max_buffer=32

uber_mesh=true
use_memory_mapped_files=true

[audio]
provider=DirectSound3D Software Emulation
#provider=DirectSound3D Hardware Support
#provider=DirectSound3D 7+ Software - Pan and Volume
#provider=DirectSound3D 7+ Software - Light HRTF
#provider=DirectSound3D 7+ Software - Full HRTF
#provider=Dolby Surround
#provider=Miles Fast 2D Positional Audio
max2dsamples=16
max3dsamples=16
max3dlow=4
play_music=true
# Music volume can be 0-100
music_volume=25
[debug]
build_data=1
